
on:
  push:
    branches:
      - master  # push되면 실행될 브랜치를 선택합니다.
                            # ex) master (저는 version/2020-12-11 브랜치로 지정)
  workflow_dispatch: # 수동 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          # path: "${{ github.workspace }}/server"

      - name: Grant execute permission for gradlew
        run: chmod +x ./server/gradlew
        shell: bash

      - name: Build with Gradle
        run: ./server/gradlew -p ./server clean build
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Generate deployment package # (1)
        run: |
          mkdir -p server-deploy
          cp ./server/build/libs/*.jar server-deploy/
          cp Procfile server-deploy/Procfile
          cp -r .ebextensions server-deploy/.ebextensions
          cp -r .platform server-deploy/.platform
          cd server-deploy && zip -r server-deploy.zip .

      - name: Deploy to EB # (2)
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-1
          deployment_package: server-deploy/server-deploy.zip